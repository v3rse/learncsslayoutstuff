<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Layout Playground</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="initial">
        I will be 200px when there is room, and I will shrink down to 100px if there is not room, but no smaller.
      </div>
      <div class="none">
        I will always be 200px, no matter what.
      </div>
      <div class="flex1">
        I will fill up 1/3 of the remaining width.
      </div>
      <div class="flex2">
        I will fill up 2/3 of the remaining width.
      </div>
    </div>

    <div class="vertical-container">
      <div>Finally, it's easy to vertically center something in CSS!</div>
    </div>
  </body>
</html>
